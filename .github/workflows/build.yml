name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# Permisos necesarios para crear releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Get version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: ğŸ”¨ Build application
      run: |
        chmod +x build.sh
        CI=true ./build.sh ${{ steps.get_version.outputs.VERSION }}

    - name: ğŸ“¦ Create distribution installers
      run: |
        chmod +x build-dmg.sh
        chmod +x claude_tools/build-macos-installer.sh
        ./build-dmg.sh ${{ steps.get_version.outputs.VERSION }}
        ./claude_tools/build-macos-installer.sh ${{ steps.get_version.outputs.VERSION }}

    - name: ğŸ“‹ Verify all distributions created
      run: |
        ls -lh build/
        test -f "build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.dmg"
        test -f "build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.pkg"
        test -f "build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.dmg.sha256"
        test -f "build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.pkg.sha256"
        echo "âœ… All distributions created successfully"
        
    - name: ğŸ§ª Test application
      run: |
        # Verificar que la app se creÃ³ correctamente
        test -d "build/CaffeinateControl.app"
        test -f "build/CaffeinateControl.app/Contents/MacOS/CaffeinateControl"
        test -f "build/CaffeinateControl.app/Contents/Info.plist"
        echo "âœ… Application structure verified"
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CaffeinateControl-${{ steps.get_version.outputs.VERSION }}
        path: |
          build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.dmg
          build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.dmg.sha256
          build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.pkg
          build/CaffeinateControl-${{ steps.get_version.outputs.VERSION }}.pkg.sha256
          build/CaffeinateControl.app
        retention-days: 30

  release:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
