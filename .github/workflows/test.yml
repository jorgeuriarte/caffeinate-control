name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Swift syntax check
      run: |
        # Verificar sintaxis Swift
        swiftc -typecheck main.swift -framework Cocoa -framework AVFoundation
        echo "âœ… Swift syntax is valid"
        
    - name: ğŸ§ª Build test
      run: |
        chmod +x build.sh
        ./build.sh
        echo "âœ… Build test passed"
        
    - name: ğŸ“‹ Validate Info.plist
      run: |
        plutil -lint Info.plist
        echo "âœ… Info.plist is valid"
        
    - name: ğŸ” Check executable permissions
      run: |
        test -x build.sh
        echo "âœ… Build script is executable"
        
    - name: ğŸ“¦ Verify app bundle structure
      run: |
        test -d "build/CaffeinateControl.app"
        test -d "build/CaffeinateControl.app/Contents"
        test -d "build/CaffeinateControl.app/Contents/MacOS"
        test -f "build/CaffeinateControl.app/Contents/MacOS/CaffeinateControl"
        test -f "build/CaffeinateControl.app/Contents/Info.plist"
        echo "âœ… App bundle structure is correct"

  security-check:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Check for hardcoded secrets
      run: |
        # Buscar posibles secrets hardcodeados (excluyendo APIs legÃ­timas)
        if grep -r -i "password\|secret.*=\|api.*key.*=\|token.*=" --include="*.swift" --include="*.plist" . | grep -v "keyEquivalent\|forKey\|Key:" ; then
          echo "âŒ Potential hardcoded secrets found"
          exit 1
        else
          echo "âœ… No hardcoded secrets detected"
        fi
        
    - name: ğŸ›¡ï¸ Verify secure coding practices
      run: |
        # Verificar que no hay llamadas inseguras
        if grep -r "system(" --include="*.swift" .; then
          echo "âš ï¸ Warning: system() calls detected - review for security"
        fi
        
        if grep -r "NSTask" --include="*.swift" .; then
          echo "â„¹ï¸ NSTask usage detected - ensure proper input validation"
        fi
        
        echo "âœ… Security check completed"